<div class="container-fluid" id="container_signin">
  <form id="lg_form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control" id="lg_email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" [(ngModel)]="pass" name="pass" class="form-control" id="lg_pass" placeholder="Password">
        </div>
        <div id="lg_error"> <label *ngIf="invalid" id="lg_error_message">{{lg_error_message}}</label></div>
        <button id="btn_loginSubmit" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
