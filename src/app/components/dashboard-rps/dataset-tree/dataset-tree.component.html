<tree-root [nodes]="nodes"  (toggleExpanded)="onOpen($event)" (activate)="onClick($event,node)">
    <ng-template #treeNodeTemplate let-node let-index="index">
      <span *ngIf="node.isCollapsed && node.data.isProject" class="glyphicon glyphicon-folder-close"></span>
      <span *ngIf="node.isExpanded && node.data.isProject" class="glyphicon glyphicon-folder-open"></span>
      <span *ngIf="node.data.isLandmark" class="glyphicon glyphicon-screenshot"></span>
      <span *ngIf="node.data.isSpecimen" class="glyphicon glyphicon-inbox"></span>
      <span>{{ node.data.name }}</span>
    </ng-template>
  </tree-root>
