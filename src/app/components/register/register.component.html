<div class="modal-dialog">
	<div class="loginmodal-container">
			<h1>Sign Up</h1><br>
			<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                
                    <div class="form-group">
                            <label for="email"> Name </label>
					        <input type="text"  class="form-control"  id="name_user" required [(ngModel)]="user.name_user" name="name" placeholder="User name" #name="ngModel"> 
                            <div [hidden]="name.valid || name.pristine"
                                class="alert alert-danger" id="invalid_email">
                                Name is required
                            </div>
                    </div>

                    <div class="form-group">
                            <label for="email"> Email </label>
					        <input type="text"  class="form-control"  id="email" required [(ngModel)]="user.email" name="email" placeholder="Email" #email="ngModel"> 
                            <div [hidden]="email.valid || email.pristine"
                                class="alert alert-danger" id="invalid_email">
                                Email is required
                            </div>
                    </div>
                    <div class="form-group">
                            <label for="pass"> Password </label>
                            <input type="password" class="form-control" id="pass"  required [(ngModel)]="user.pass" name="pass" placeholder="Password" #pass="ngModel">                    
                            <div [hidden]="pass.valid || pass.pristine"
                                class="alert alert-danger" id="invalid_pass">
                                Password is required
                            </div>
                    </div>

                     <div class="form-group">
	                    <label for="country" class="control-label">Country</label>
						 <select id="country" name="country"  class="form-control"  required [(ngModel)]="user.country" #country="ngModel">
							<option *ngFor="let country of countries" [value]="country.country_id">{{country.country_name}}</option>
						</select>
	                </div> <!-- /.form-group -->

                    <div class="form-group">
                            <label for="email"> Area </label>
					        <input type="text"  class="form-control"  id="area" required [(ngModel)]="user.area" name="area" placeholder="Area name" #area="ngModel"> 
                            <div [hidden]="area.valid || area.pristine"
                                class="alert alert-danger" id="invalid_email">
                                Area is required
                            </div>
                    </div>

                    <div class="form-group">
                            <label for="email"> Institution </label>
					        <input type="text"  class="form-control"  id="institution" required [(ngModel)]="user.institution" name="institution" placeholder="institution" #institution="ngModel"> 
                            <div [hidden]="institution.valid || institution.pristine"
                                class="alert alert-danger" id="invalid_email">
                                Institution is required
                            </div>
                    </div>
                    
					  <button type="submit"  class="btn btn-success" [disabled]="!registerForm.form.valid">Create</button>
					  <div class="form-group" *ngIf="invalid">
                            <label id="error_Register">{{errorRepeated}}</label>
                     </div>
			</form>
					
	</div>
</div>
